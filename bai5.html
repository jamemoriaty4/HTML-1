<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo danh sách</title>
  </head>
  <body>
    <div>
      <h1>An Unordered HTML list</h1>
      <ul>
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
      </ul>
    </div>
    <div>
      <h1>An Ordered HTML list</h1>
      <ol>
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
      </ol>
    </div>
  </body>
</html>
